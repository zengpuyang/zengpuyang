<html>
<head>
<title>document属性使用</title>
</head>
<body>
<DIV  >
  <H2>在文本框中输入内容，注意第二个文本框变化：</H2>
  <form>
	内容：<input type=text onChange="document.my.elements[0].value=this.value;" >
  </form>
  <form name="my">
	结果：<input type=text onChange="document.forms[0].elements[0].value=this.value;">
  </form>
</DIV>
</body>
</html>
