<html>
<head>
<title>表格边框色和背景色</title>
<style>
	*{
	padding:0px;
	margin:0px;
	}
	body{
	font-family:"宋体";
	font-size:12px;
	      }
	table{
		background-color:yellow;
		text-align:center;
                             width:500px;
                             border:1px solid green;
		}
	td{
                              border:1px solid green;
		height:30px;
		line-height:30px;
		}
               .tds{
                             background-color:blue;
               }
</style>
</head>
<body>
<table  cellspacing="3" cellpadding="0">
  <tr>
    <td>姓名</td>
    <td class=tds>性别</td>
    <td>年龄</td>
  </tr>
  <tr>
    <td>刘海松</td>
    <td>男</td>
    <td>32</td>
  </tr>
  <tr>
    <td>刘红霞 </td>
    <td>女</td>
    <td>28</td>
  </tr>
</table>
</body>
</html>
