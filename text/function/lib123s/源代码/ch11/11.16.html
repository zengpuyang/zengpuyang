<html>
<head>
<title>圆角边框设置</title>
<style>
.p1{
     text-align:center;
     border:15px solid red;
     width:100px;
     height:50px;
     border-radius:5px/50px;
}
.p2{
     text-align:center;
     border:15px solid red;
     width:100px;
     height:50px;
     border-radius:50px/5px;
}

</style>
<head>
<body >
     <p class=p1>这是一个圆角边框A</p>
     <p class=p2>这也是一个圆角边框B</p>
</body>
</html>
