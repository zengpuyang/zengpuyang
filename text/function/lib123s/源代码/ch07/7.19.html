<html>
<head>
<title>UI元素状态伪类选择器</title>
<style>
input:enabled {     border:1px dotted #666;     background:#ff9900;     }
input:disabled {     border:1px dotted #999;     background:#F2F2F2;     }
</style>
</head>
<body>
<center>
<h3 align=center>用户登录</h3>
<form method="post" action="">
用户名：<input type=text name=name><br>
密&nbsp;&nbsp;码：<input type=password name=pass disabled="disabled"><br>
<input type=submit value=提交>
<input type=reset value=重置>
</form>
<center>
</body>
</html>
