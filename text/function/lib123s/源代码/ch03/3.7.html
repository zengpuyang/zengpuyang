<html>
<head>
<title>嵌套无序列表的使用</title>
</head>

<body>
<h1>网站建设流程</h1>
<ul>
    <li>项目需求</li>
    <li> 系统分析
      <ul>
        <li>网站的定位</li>
        <li>内容收集</li>
        <li>栏目规划</li>
        <li>网站目录结构设计</li>
        <li>网站标志设计</li>
        <li> 网站风格设计</li>
        <li> 网站导航系统设计</li>
      </ul>
   </li>
   <li> 伪网页草图
      <ul>
        <li> 制作网页草图</li>
        <li>将草图转换为网页</li>
      </ul>
   </li>
   <li> 站点建设</li>
   <li>网页布局</li>
   <li> 网站测试</li>
   <li> 站点的发布与站点管理 </li>
</ul>
</body>
</html>
