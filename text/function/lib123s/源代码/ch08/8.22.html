    <h1>本赛季温网专克名将 威氏姐妹追随李娜同日出局</h1>
 <div  class="ar">搜狐网   2011年07月21日<span ></div>
 </div>


    <div >
      <P > 
	 本赛季的温网大赛不是名将的福地，继李娜、沃兹尼亚奇之后，北京时间6月28日凌晨，威廉姆斯姐妹也双双与温网告别。小威经历“抢七”输给了法国名将巴托丽，而大威则连续第二年败在皮隆科娃拍下。值得一提的是，威氏姐妹同时无缘温网女单8强的场面，过去10年间只在2006年出现过一次。
</P>
