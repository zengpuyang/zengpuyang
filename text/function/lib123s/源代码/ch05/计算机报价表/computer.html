<!DOCTYPE html>

<meta charset="utf-8" />
<title>完整表格标记</title>
<style>
table{
	/*表格增加线宽为3的橙色实线边框*/
	border:3px solid #F60;
}
caption{
	/*表格标题字号36*/
	font-size:36px;
}
th,td{
	/*表格单元格（th、td）增加边线*/
	border:1px solid #F90;
}
</style>
</head>

<table>
