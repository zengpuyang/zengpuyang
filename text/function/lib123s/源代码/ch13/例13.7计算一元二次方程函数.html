<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>计算一元二次方程函数</title>
<script>
function calcF(x){
	var result;  //声明变量，存储计算结果
	result=4*x*x+3*x+2;  //计算一元二次方程值
	alert("计算结果："+result);   //输出运算结果
}
</script>
</head>
<body>  
 <input type="button" value="计  算" onClick="calcF(prompt('请输入一个数值：'))"> 
</body>
</html>
