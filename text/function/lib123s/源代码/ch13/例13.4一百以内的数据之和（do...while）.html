<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>while语句实现100以内正整数之和</title>
<script>
    var i = 1, sum = 0;  //声明变量i和sum
	 do
	  {
		  sum += i;
		  i++;
	  }
	  while (i <= 100);	  
	document.write("1+2+3+...+100=" + sum);  //向页面输入运算结果
</script>
</head>
<body>
</body>
</html>
