<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>学生成绩等级划分</title>
<script>
function Verdict(){
	var Score = document.myForm.txtScore.value;   
    if (Score < 60)
    {
       alert("不及格");
    }
    else
        if (Score <= 69) { alert("及格"); }
        else
            if (Score <= 79) { alert("中等"); }
            else 
                if (Score <= 89) { alert("良好"); } 
                else { alert("优秀"); }
}
</script>
</head>
<body>
  <form name="myForm" action="" method="get">
  <P>
    <label>成绩：</label><input type="text" name="txtScore" />
    <input type="button" value="判  断" onClick="Verdict()">
  </P>
  </form>
</body>
</html>
